language: CSharp
mono:
    - latest
install:
    - curl -sSL https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh | DNX_BRANCH=dev sh && source ~/.dnx/dnvm/dnvm.sh
    - dnvm upgrade
    - dnu restore
env:
    - DNX_BUILD_VERSION=$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER 
script:
    - dnu build --configuration Release src/SharpEqualsTester/
    - dnu build --configuration Release test/SharpEqualsTester.Tests
    - dnx --project test/SharpEqualsTester.Tests --configuration Release test
    - dnu pack src/SharpEqualsTester/ --configuration Release
    - nuget push src/SharpEqualsTester/bin/Release/SharpEqualsTester.*.nupkg -ApiKey 40a11e65-c7f8-47cb-bfb9-c86ccd5e8234 -NonInteractive